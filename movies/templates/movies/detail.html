{% extends 'movies/base.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-8">
          <h2>{{movie.title}}</h2>
          <p>{{movie.audience}}</p>
          <p>{{movie.genre.name}}</p>
      </div>
      <div class="col-4">
          <img width="100%" src="{{movie.poster_url}}" alt="{{movie.title}}">
      </div>
    </div><hr>
    <div>
      <p>{{movie.description}}</p>
    </div><hr>
    <div>
      <h2> 평점 </h2>
      {% for review in reviews %}
        {{ review.content }}
      {% endfor %}
    </div>
    
  </div>
{% endblock %}
